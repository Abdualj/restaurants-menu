<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metropolia Student Restaurants</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="manifest" href="./manifest.json">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<header>
  <h1>Metropolia Student Restaurants</h1>
</header>

<section id="login-section">
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="login-error"></div>
</section>

<section id="restaurants-section" style="display:none;">
  <select id="restaurant-filter">
    <option value="all">All cities</option>
  </select>
  <ul id="restaurant-list"></ul>

  <div id="menu-section">
    <button id="day-menu-btn">Day Menu</button>
    <button id="week-menu-btn">Week Menu</button>
    <ul id="menu-list"></ul>
  </div>

  <div id="map" style="height:400px;"></div>
</section>

<script type="module" src="./js/app.js"></script>
</body>
</html>
