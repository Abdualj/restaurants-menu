<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metropolia Student Restaurants</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Student Restaurants</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error"></p>
    </section>

    <section id="restaurants-section" style="display:none;">
      <h2>Restaurants</h2>
      <select id="restaurant-filter">
        <option value="">All Cities</option>
      </select>
      <ul id="restaurant-list"></ul>
      <div id="menu-section">
        <button id="day-menu-btn">Day Menu</button>
        <button id="week-menu-btn">Week Menu</button>
        <ul id="menu-list"></ul>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
